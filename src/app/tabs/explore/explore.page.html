<ion-refresher slot="fixed" style="--ion-text-color: var(--ion-color-medium);" (ionRefresh)="doRefresh($event)">
  <ion-refresher-content pullingIcon="arrow-down-outline"></ion-refresher-content>
</ion-refresher>
<ion-list>
  <ion-item-sliding *ngFor="let Usuario of listadoConFoto | filtro:textoBuscar  ">
  
    <ion-item>
      <ion-grind>
        <ion-row>     
          
          <ion-col style="text-align: left;" size="3">
            <ion-avatar >
              <ion-img [src]="Usuario.foto" width="150px" style="border:2px solid #fff"></ion-img>
           <!--  <img *ngIf="image" src={{user.avatar}} -->
            </ion-avatar>
        </ion-col>
      
     
      <ion-col style="text-align:right ;" size="9">
        <p style="text-align: right;"  (click)="this.infoUsuario(Usuario)"> {{Usuario.name}}</p>
     
        
    </ion-col>
    
      
    
    </ion-row>
        
   
   </ion-grind>
   
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="removeItem(item)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
