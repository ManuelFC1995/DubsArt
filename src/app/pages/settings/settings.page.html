<ion-header  style="--ion-background-color: var(--ion-color-secondary);">
  <ion-toolbar style="--background: url(/assets/imagenes/degradado.jpg) no-repeat center/cover fixed;">
    <ion-buttons slot="start">
      <ion-back-button [text]="" defaultHref="/tabs/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>{{'Ajustes' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ng-container *ngFor="let set of settings; let index = index">
      <ion-item-divider class="divider-bg" *ngIf="index === 0 || index === 1 || index === 7">
      </ion-item-divider>
      <ion-item button [routerLink]="set.link" routerDirection="forward">
        <ion-icon color="primary" slot="start" [name]="set.icon"></ion-icon>
        <ion-label>{{ set.id  | translate}}</ion-label>
      </ion-item>
    </ng-container>
    <br><br><br><br>
    <ion-item-divider class="divider-bg"></ion-item-divider>
    <ion-item button detail="false" (click)="this.onLogout()">

      <ion-label color="danger">{{'log_out' | translate}}</ion-label>
    </ion-item>
    <ion-item-divider class="divider-bg"></ion-item-divider>
  </ion-list>
</ion-content>
