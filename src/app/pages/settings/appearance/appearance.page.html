<ion-header>
  <ion-toolbar style="--ion-background-color: var(--ion-color-secondary);">
    <ion-buttons slot="start">
      <ion-back-button [text]="'back_title' | translate" defaultHref="/tabs/profile/settings"></ion-back-button>
    </ion-buttons>
    <ion-title>{{'settings_appearance_title' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-radio-group [formControl]="isDark">
      <ion-list-header>
        <ion-label>Modos</ion-label>
      </ion-list-header>

      <ion-item lines="none">
        <ion-label>Light theme</ion-label>
        <ion-radio slot="end" [value]="false"></ion-radio>
      </ion-item>

      <ion-item lines="none">
        <ion-label>Dark theme</ion-label>
        <ion-radio slot="end" [value]="true"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>
